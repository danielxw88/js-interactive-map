<!DOCTYPE html>
<html>
<head>
  <title>Food Craving Finder</title>
  </style>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3RMZ-hZkQ49YuUX9uWb2Dl3ZlVhyjgLc&libraries=places&v"
    defer>
  </script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="myModal" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Saved Restaurants</h2>
    <div id="results-list">

    </div>
  </div>

</div>
  <div class="search-bar-container">
    <h2 class="title">Food Places in Toronto</h2>
    <input id="search-box" type="text" class="craving-input" placeholder="What are you craving? (e.g., pizza, sushi)">
  </div>

  <div id="current-location-button"> 
    <img class="current-location-icon" src="https://cdn-icons-png.flaticon.com/512/17727/17727194.png" />
  </div>

  <div id="profile-button"> 
    <img class="profile-icon" src="https://cdn-icons-png.flaticon.com/512/9187/9187475.png" />
  </div>

  <div id="map"></div>
  
</body>
</html>
