<!DOCTYPE html>
<html>
<head>
  <title>Food Craving Finder</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    #search-container {
      margin: 10px;
    }
    #search-box {
      width: 300px;
      padding: 10px;
    }
  </style>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3RMZ-hZkQ49YuUX9uWb2Dl3ZlVhyjgLc&libraries=places&v"
    defer
  ></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="search-container">
    <input
      id="search-box"
      type="text"
      placeholder="What are you craving? (e.g., pizza, sushi)"
    />
  </div>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Saved Restaurants</h2>
    <ul id="results-list">
      <!-- Dynamically populated list of saved restaurants -->
    </ul>
  </div>
  
</body>
</html>
